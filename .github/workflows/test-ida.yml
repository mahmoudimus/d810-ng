name: Test with IDA Pro

on:
    push:
        branches:
            - "main"
            - "master"
            - "claude/*"
    pull_request:
        types:
            - synchronize
            - opened
            - reopened
            - ready_for_review
        branches:
            - "main"
            - "master"

# cancel previous workflow jobs for PRs
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
    cancel-in-progress: true

jobs:
    unit-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11"]
                service: ["idapro-tests", "idapro-tests-9.2"]
        env:
            PYTHONPATH: ${{ github.workspace }}
        steps:
            - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
              uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - name: Set up Python${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GHCR_TOKEN }}

            - name: Try logging in to GHCR
              run: |
                  echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            - name: Create a .env file if it doesn't exist
              run: |
                  if [ ! -f .env ]; then
                      echo "Creating .env file..."
                      touch .env
                  fi

            - name: Cache Docker image
              id: docker-cache
              uses: actions/cache@v4
              with:
                  path: /tmp/docker-cache
                  key: docker-image-${{ runner.os }}-${{ matrix.service }}-${{ hashFiles('docker-compose.yml') }}
                  restore-keys: |
                      docker-image-${{ runner.os }}-${{ matrix.service }}-${{ hashFiles('docker-compose.yml') }}

            - name: Load cached Docker image if cache exists
              if: steps.docker-cache.outputs.cache-hit == 'true'
              run: |
                  echo "Loading Docker image from cache..."
                  docker load -i /tmp/docker-cache/${{ matrix.service }}.tar || echo "No cached image to load."

            - name: Run unit tests
              run: |
                  set -e
                  docker compose run --rm --entrypoint bash ${{ matrix.service }} -c "
                      set -e
                      pip install -e .[dev]

                      # Run local tests (no IDA required)
                      echo '========================================='
                      echo 'Running local tests (no IDA required)...'
                      echo '========================================='
                      python tests/run_tests_local.py

                      echo ''
                      echo '========================================='
                      echo 'Running IDA Pro unit tests...'
                      echo '========================================='
                      # Run IDA unit tests (discover pattern matches our naming)
                      python -m unittest discover tests/unit -p 'test_*.py' -v
                  "
                  docker compose logs

            - name: Run integration tests
              run: |
                  set -e
                  docker compose run --rm --entrypoint bash ${{ matrix.service }} -c "
                      set -e
                      pip install -e .[dev]

                      echo '========================================='
                      echo 'Running IDA Pro integration tests...'
                      echo '========================================='

                      # Check if test binary exists
                      if [ ! -f samples/bins/libobfuscated.dll ]; then
                          echo 'âš  Test binary not found, skipping integration tests'
                          exit 0
                      fi

                      # Run integration tests against libobfuscated.dll
                      export COVERAGE_FILE=.coverage.integration
                      python -m coverage run --source=src/d810 -m unittest discover tests/system -p 'test_*.py' -v

                      # Combine coverage from unit and integration tests
                      if [ -f .coverage ]; then
                          coverage combine .coverage .coverage.integration || true
                      else
                          mv .coverage.integration .coverage || true
                      fi

                      # Generate coverage report
                      coverage report -m
                      coverage html
                      coverage xml
                  "
                  docker compose logs

            - name: Save Docker image to cache
              if: steps.docker-cache.outputs.cache-hit != 'true'
              run: |
                  echo "Caching docker image for next run..."
                  mkdir -p /tmp/docker-cache
                  docker image ls
                  TAG="${{ matrix.service }}"
                  SHA_NAME=$(curl -s -u ${{ secrets.GHCR_TOKEN }} \
                    -H "Accept: application/vnd.github+json" \
                    -H "X-GitHub-Api-Version: 2022-11-28" \
                    https://api.github.com/users/mahmoudimus/packages/container/idapro-linux/versions | \
                    jq -r ".[]|select(.metadata.container.tags[]==\"${TAG}\")|.name")
                  echo "SHA_NAME: ${SHA_NAME}"
                  docker save $(docker images --format '{{.Repository}}')@${SHA_NAME} -o /tmp/docker-cache/${{ matrix.service }}.tar || echo "Failed to save image."

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: test-results-${{ matrix.service }}-python${{ matrix.python-version }}
                  path: |
                      .coverage
                      .coverage.integration
                      coverage.xml
                      htmlcov/
                      /tmp/*.log

            - name: Upload coverage to Codecov
              if: always()
              uses: codecov/codecov-action@v3
              with:
                  files: ./coverage.xml
                  flags: ${{ matrix.service }}
                  name: d810-ng-${{ matrix.service }}-py${{ matrix.python-version }}
                  fail_ci_if_error: false
